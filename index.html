		<script>
			var app_name = "亿红艾 ";
			var app_version = 1,
				app_version_name = "1.2";
			var app_date = "2023-03-09 15:01:20";
			var app_android_url = "https://wanwuimage.oss-cn-chengdu.aliyuncs.com/app/statis/2023/08/08/yha.apk";
			var app_ios_url = "https://wanwuimage.oss-cn-chengdu.aliyuncs.com/app/statis/2023/08/08/yha.mobileconfig";
			// var app_android_url = "https://wanwuimage.oss-cn-chengdu.aliyuncs.com/app/statis/2023/03/09/shihuotu.apk";
			// var app_ios_url = "https://wanwuimage.oss-cn-chengdu.aliyuncs.com/app/statis/2023/03/09/shihuotu.mobileconfig";
			var app_ios_embedded_url = "./static/download/r.mobileprovision";
			var app_icon = "./static/image/0335.png"
			$(".qw_icon_BannerLogo").css("background-size", "cover");
			$(".qw_icon_BannerMobileLogo").css("background-size", "cover");
			$(".qw_icon_BannerLogo").css("background-repeat", "no-repeat");
			$(".qw_icon_BannerMobileLogo").css("background-repeat", "no-repeat");
			$(".qw_icon_BannerLogo").css("background-image", "url(" + app_icon + ")");
			$(".qw_icon_BannerMobileLogo").css("background-image", "url(" + app_icon + ")");
			$(".intro_banner_info_title").html(app_name);
			// $("#app_version_info").html("V" + app_version_name + " (Build " + app_version + ") - 50.30 MB");
			$("#date").html(app_date);
			$(".qui_txtBold").html(app_name + "APP");
			var base64_img = jrQrcode.getQrBase64(window.location.href);
			$(".intro_banner_info_downloadBtn_qrCode_IOS").css("background-image", "url(" + base64_img + ")");
			
			var browser = {
				versions: function() {
					var u = navigator.userAgent,
						app = navigator.appVersion;
					return { //移动终端浏览器版本信息
						trident: u.indexOf('Trident') > -1, //IE内核
						presto: u.indexOf('Presto') > -1, //opera内核
						webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
						gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
						mobile: !!u.match(/AppleWebKit.*Mobile/i) || !!u.match(
							/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/
						), //是否为移动终端
						ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
						android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
						iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
						iPad: u.indexOf('iPad') > -1, //是否iPad
						webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
					};
				}(),
				language: (navigator.browserLanguage || navigator.language).toLowerCase()
			}

			function isSafari() {
				return /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent) && !/MQQBrowser/.test(navigator
					.userAgent);
			}

			function IsPC() {
				var userAgentInfo = navigator.userAgent;
				var Agents = ["Android", "iPhone",
					"SymbianOS", "Windows Phone",
					"iPad", "iPod"
				];
				var flag = true;
				for (var v = 0; v < Agents.length; v++) {
					if (userAgentInfo.indexOf(Agents[v]) > 0) {
						flag = false;
						break;
					}
				}
				return flag;
			}

			function is_weixn_qq() {
				var ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger\/[0-9]/i)) {
					return "weixin";
				}
				if (ua.match(/QQ\/[0-9]/i)) {
					return "QQ";
				}
				return false;
			}

			function openAppUrl() {
				if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
					if (isSafari()) {
						window.location.href = app_ios_url;
						setTimeout(function() {
							layer.open({
								title: '提示',
								content: '是否前往安装？<br>如无法跳转且提示"描述文件损坏"，请手动前往"设置"->"通用"->"描述文件"->"安装"',
								btn: ['前往', '取消'],
								btnAlign: 'c',
								skin: 'layui-layer-molv',
								yes: function(index, layero) {
									layer.close(index);
									location.href = app_ios_embedded_url;
								}
							});
						}, 1500)
					} else {
						if (is_weixn_qq()) {
							document.getElementById("browserTip").style.display = "block";
						}
						layer.msg('请用IOS系统自带浏览器[Safari]打开本页面');
					}
				}
				return;
			}

			function android_download() {
				if (!IsPC()) {
					if (is_weixn_qq()) {
						document.getElementById("androidBrowserTip").style.display = "block";
					} else {
						window.location.href = app_android_url;
					}
				} else {
					window.location.href = app_android_url;
				}
			}
		</script>
